    <style type="text/css">
#map {
  background: #E6E6E6;
}
.layer path {
  fill: none;
  stroke: #aaa;

}
#state path {
  stroke: #fff;
  stroke-width: 1.5px;
  vector-effect: non-scaling-stroke;
}

  color: #000;
  opacity: .5;
}
#copy a {

}
